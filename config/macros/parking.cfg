[gcode_macro PARK]
gcode:
    SAVE_GCODE_STATE NAME=PARK
    G90                               ; absolute positioning
    G0 X175 Y175 Z20 F6000
    RESTORE_GCODE_STATE NAME=PARK

[gcode_macro PARK_HZ]
gcode:
    SAVE_GCODE_STATE NAME=PARK_HZ
    G90                               ; absolute positioning
    G0 X175 Y110 Z221 F6000
    RESTORE_GCODE_STATE NAME=PARK_HZ